<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form name="myForm" class="form-horizontal" method="POST">
            <div class="form-group">
                <label class="control-label col-md-4" for="firstname">First Name</label>
                <div class="col-md-8">
                    <input type="text" name="Frstname" id="firstname" class="form-control input-lg"
                        placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="lastname">Last Name</label>
                <div class="col-md-8">
                    <input type="text" name="name" id="lastname" class="form-control input-lg"
                        placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="address">Address</label>
                <div class="col-md-8">
                    <input type="text" name="Address" id="address" class="form-control input-lg"
                        placeholder="Enter Address">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="pin">Pincode</label>
                <div class="col-md-8">
                    <input type="number" name="pincode" id="pin" class="form-control input-lg"
                        placeholder="Enter Pincode">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4">Gender</label>
                <div class="col-md-8">
                    <label class="radio-inline"><input type="radio" name="gender" value="Male">Male</label>
                    <label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="food">Food you love <br>(Select atleast 2 options)</label>
                <div class="col-md-8">
                    <div class="checkbox">
                        <label><input type="checkbox" value="Idli">Idli</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Dosa">Dosa</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Vada">Vada</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="PavBhaji">PavBhaji</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Pongal">Pongal</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Puri">Puri</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Chapathi">Chapathi</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Tomato Rice">Tomato Rice</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="state">State</label>
                <div class="col-md-8">
                    <input type="text" name="State" id="state" class="form-control input-lg"
                        placeholder="Enter Your State">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="country">Country</label>
                <div class="col-md-8">
                    <select name="countryRegion" id="country" class="form-control input-lg">
                        <option value="0">Select Country</option>
                        <option value="India">India</option>
                        <option value="Pakisthan">Pakisthan</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-6">
                    <input type="button" class="btn btn-primary input-lg" value="Submit" onclick="getDetails()">
                </label>
            </div>
        </form>

        </div>
    </div>
    <script src="details.js"></script>
</body>

</html>
